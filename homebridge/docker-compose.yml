version: "2"
services:
  homebridge:
    container_name: homebridge
    image: homebridge/homebridge:latest
    restart: always
    environment:
      - PGID=1000
      - PUID=1000
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=83
    volumes:
      - ./volumes/homebridge:/homebridge
    logging:
      driver: json-file
      options:
        max-size: 10mb
        max-file: "1"
    network_mode: host
networks: {}
